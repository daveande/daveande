---
layout: default
---

<div class="post">
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.tags %}
    <span class="post-tags">
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
      {% endfor %}
    </span>
  {% endif %}
  <h1 class="post-title">{{ page.title }}</h1>
  <p>{{ content }}</p>
</div>
